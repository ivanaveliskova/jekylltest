{% if page.social %}


	<ul class="social-media-container">

		<li>
			<!--Twitter Share-->
			<a href="https://twitter.com/share?
				text={{ page.title }}&
				url={{ page.url | prepend: site.url }}&
				via={{ site.twitter_username }}" target="_blank" title="Share on Twitter">Twitter</span></a>
		</li>

		<li>
			<!--Facebook Share-->
			<a href="https://facebook.com/sharer.php?u={{ page.url | prepen: ste.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><span class="fa fa-facebook-square fa-2x"></span></a>
		</li>

		<li>
			<!--Google Plus Share-->
			<a href="https://plus.google.com/share?url={{ page.url | prepend: site.url }}" rel="nofollow" target="_blank" title="Share on Google+"><span class="fa fa-google-plus-square fa-2x"></span></a>
		</li>
		
	</ul>

	

{% endif %}
